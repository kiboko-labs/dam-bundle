datagrids:
    kiboko-dam-nodes-grid:
        columns:
            name:
                label: kiboko.dam.documentnode.datagrid.columns.name.label
                data_name: localeName
            slug:
                label: kiboko.dam.documentnode.datagrid.columns.slug.label
                data_name: localeSlug
            integration:
                label: kiboko.dam.documentnode.datagrid.columns.integration.label
                dataname: integration
        sorters:
            columns:
                name:
                    data_name: localeName
                slug:
                    data_name: localeSlug
                integration:
                    data_name: integration
        filters:
            columns:
                name:
                    type: string
                    data_name: localeName
                slug:
                    type: string
                    data_name: localeSlug
                integration:
                    type: string
                    data_name: integration
        actions:
            view:
                type: navigate
                label: oro.grid.action.view
                link: view_link
                icon: eye
                rowAction: true
            edit:
                type: navigate
                label: oro.grid.action.update
                link: update_link
                icon: edit

    kiboko-dam-team-storages-nodes-grid:
        extends: kiboko-dam-nodes-grid
        source:
            type: orm
            query:
                select:
                    - node.uuid
                    - name.string AS localeName
                    - slug.string AS localeSlug
                    - channel.name AS integration
                from:
                    - { table: KibokoDAMBundle:TeamStorageNode, alias: node }
                join:
                    left:
                        - { join: node.names, alias: name }
                        - { join: node.slugs, alias: slug }
                        - { join: node.integration, alias: channel }
                where:
                    and:
                        - name.localization IS NULL
                        - slug.localization IS NULL
                        - node.parent IS NULL
        properties:
            uuid: ~
            view_link:
                type: url
                route: kiboko_dam_root_browse
                params:
                    root: uuid
            update_link:
                type: url
                route: kiboko_dam_storage_update
                params:
                    node: uuid

    kiboko-dam-document-nodes-grid:
        extends: kiboko-dam-nodes-grid
        source:
            type: orm
            query:
                select:
                    - node.uuid
                    - root.uuid AS root
                    - name.string AS localeName
                    - slug.string AS localeSlug
                from:
                    - { table: KibokoDAMBundle:DocumentNode, alias: node }
                join:
                    left:
                        - { join: node.names, alias: name }
                        - { join: node.slugs, alias: slug }
                        - { join: node.root, alias: root }
                where:
                    and:
                        - name.localization IS NULL
                        - slug.localization IS NULL
                        - node.parent = :parent
            bind_parameters:
                parent: parent
        properties:
            uuid: ~
            view_link:
                type: url
                route: kiboko_dam_node_browse
                params:
                    root: root
                    node: uuid
            update_link:
                type: url
                route: kiboko_dam_node_update
                params:
                    node: uuid

    kiboko-dam-documents-grid:
        options:
            frontend: true
        source:
            type: orm
            query:
                select:
                    - file.id AS fileId
                    - file.filename AS fileName
                    - owner.username AS ownerName
                    - document.id AS id
                    - document.uuid AS uuid
                    - node.uuid AS parentUuid
                    - file.extension AS extension
                    - file.fileSize
                    - file.createdAt AS createdAt
                    - file.updatedAt AS updatedAt
                from:
                    - { table: KibokoDAMBundle:Document, alias: document }
                join:
                    inner:
                        - { join: document.node, alias: node }
                    left:
                        - { join: document.file, alias: file }
                        - { join: document.owner, alias: owner }
                where:
                    and:
                        - node.uuid = :parent
            bind_parameters:
                -
                    name: parent
                    default: null
                    type: string
        properties:
            id: ~
            name:
                type: localized_value
                data_name: names
            view_link:
                type:  url
                route: kiboko_dam_document_view
                params:
                     - uuid
            update_link:
                type:  url
                route: kiboko_dam_document_update
                params:
                     - uuid
            delete_link:
                type: url
                route: kiboko_api_delete_document
                params:
                    document: id
        actions:
            view:
                acl_resource:  kiboko_dam_document_view
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                rowAction:     true
            update:
                acl_resource:  kiboko_dam_document_update
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                rowAction:     true
            delete:
                acl_resource:  kiboko_api_delete_document
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                rowAction:     true
        columns:
            name:
                label: kiboko.dam.document.datagrid.columns.name.label
                data_name: name
            extension:
                label: kiboko.dam.document.datagrid.columns.extension.label
                data_name: extension
            filesize:
                label: kiboko.dam.document.datagrid.columns.filesize.label
                data_name: fileSize
            updatedat:
                label: kiboko.dam.document.datagrid.columns.updatedat.label
                data_name: updatedAt
                frontend_type: datetime
            createdat:
                label: kiboko.dam.document.datagrid.columns.createdat.label
                data_name: createdAt
                frontend_type: datetime
            filename:
                label: kiboko.dam.document.datagrid.columns.thumbnail.label
                data_name: filename
                type: twig
                frontend_type: html
                template: KibokoDAMBundle:Document:Datagrid/Property/thumbnail.html.twig
            owner:
              label: kiboko.dam.document.datagrid.columns.owner.label
              data_name: ownerName
        sorters:
            columns:
                name:
                    data_name: name
        filters:
            columns:
                name:
                    type: string
                    data_name: name

